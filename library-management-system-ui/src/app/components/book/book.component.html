<app-menu></app-menu>
<mat-card class="mat-card-main">
  <div class="card-title">
    <mat-card-header>
      <mat-card-title class="mat-card-title-book">ALL BOOKS</mat-card-title>
      <button (click)="addBook()" class="add-button"><mat-icon class="plus-icon">add</mat-icon>ADD BOOK</button>
    </mat-card-header>
  </div>
  <div >
  <input type="text" [(ngModel)]="searchQuery" (input)="applyFilter()" placeholder="SEARCH BOOKS" class="search-input"> 
</div>
  <mat-card *ngFor="let book of filteredBooks" class="mat-card-sub">
    <div class="book-header">
      <div class="book-id">BOOK ID</div>
      <div class="book-title">TITLE</div>
      <div class="book-author">AUTHOR</div>
    </div>
    <div class="book-content">
      <div class="book-id">
        {{book.book_id}}
      </div>
      <div class="book-title">{{book.book_details.book_name}}</div>
      <div class="book-author">{{book.book_details.book_author}}</div>
    </div>
    <div class="book-quantity">
      Quantity
      <div>
        Description
      </div>
    </div>

    <div class="quantity-div">
      <div>
        {{book.book_details.quantity}}
      </div>
      <div>
        {{book.book_details.description}}
      </div>
      <div class="mat-buttons-edit">
        <button mat-icon-button style="cursor: pointer; " (click)="updatePopup(book)" class="edit-button">
          EDIT
        </button>
        <button mat-icon-button style="cursor: pointer;" class="delete-button" (click)="deleteBook(book.book_id)">
          DELETE
        </button>
      </div>
    </div>
  </mat-card>

</mat-card>
